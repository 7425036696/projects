<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="/css/style19.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display" id="password-display">Your Password Will Appear Here</div>
        <button id="generate-password">Generate Password</button>
        <button id="copy-password">Copy to Clipboard</button>
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="4" max="20">
        <div class="options">
            <label><input type="checkbox" id="include-uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="include-symbols"> Include Symbols</label>
        </div>
    </div>

    <script src="/js/index19.js"></script>
</body>
</html>
