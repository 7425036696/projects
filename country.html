<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/country.css">
</head>
<body>
    <header>
        <div class="container header">
            <h1>Where in the world?</h1>
            <div id="theme-toggle" class="theme-toggle">
                <i class="fa-solid fa-moon icon"></i>                <span>Dark Mode</span>
            </div>
        </div>
    </header>

    <main id="main-content">
        <!-- Main Page Content -->
        <div class="container controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search for a country...">
            </div>
            <div class="filter-box">
                <select id="region-filter">
                    <option value="">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div>

        <div class="container countries">
            <!-- Placeholder country cards for testing -->
            
        </div>
    </main>

    <main id="details-content" class="hidden">
        <!-- Country Details Page -->
        <div class="container back-button">
            <button id="go-back" onclick="showMain()">â¬… Back</button>
        </div>

        <div class="container country-details">
            <div class="flag">
                <img src="https://via.placeholder.com/600x400" alt="Country Flag">
            </div>
            <div class="details">
                <h2>Country Name</h2>
                <div class="info">
                    <div class="info-group">
                        <p><strong>Native Name:</strong><span> Native Name</span></p>
                        <p><strong>Population:</strong> <span>10,000,000</span></p>
                        <p><strong>Region:</strong><span> Region</span></p>
                        <p><strong>Sub Region:</strong> <span>Sub Region</span></p>
                        <p><strong>Capital:</strong> <span>Capital</span></p>
                    </div>
                    <div class="info-group">
                        <p><strong>Top Level Domain:</strong><span>.xyz</span> </p>
                        <p><strong>Currencies:</strong><span>Currency Name</span> </p>
                        <p><strong>Language:</strong><span>Language1, Language2</span> </p>
                    </div>
                </div>
                <div class="border-countries">
                    <h3>Border Countries:</h3>
                    <div class="borders">
                        <span class="border">Country1</span>
                        <span class="border">Country2</span>
                        <span class="border">Country3</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/country.js"></script>
</body>
</html>
